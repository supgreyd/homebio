name: Deploy to Hostia.net

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wp-content/themes/homebio-theme/package-lock.json

      - name: Install dependencies
        working-directory: wp-content/themes/homebio-theme
        run: npm ci

      - name: Build assets
        working-directory: wp-content/themes/homebio-theme
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Deploy via lftp
        run: |
          lftp -e "
            set ftp:ssl-allow no;
            set ftp:passive-mode yes;
            set net:timeout 30;
            set net:max-retries 3;
            set net:reconnect-interval-base 5;
            open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }};
            mirror --reverse --delete --verbose \
              --exclude .git/ \
              --exclude .DS_Store \
              --exclude README.md \
              --exclude node_modules/ \
              --exclude assets/css/src/ \
              --exclude assets/js/src/ \
              --exclude package.json \
              --exclude package-lock.json \
              --exclude postcss.config.js \
              ./wp-content/themes/homebio-theme/ ${{ secrets.FTP_SERVER_DIR }};
            quit
          "
